<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stories.css">
    <title>Slide Stories</title>
</head>
<body>
    <div data-slide="slide" class="slide"> <!--data-slide "atributo" ref.para adicionar inumeros stories-->
        <div class="slide-items"><!--elementos com fotos ou texto, referente aos itens da div-->
            <img src="mak1.jpg">
            <img src="mak2.jpg">
            <img src="mak3.jpg">
            <img src="mak4.jpg">
            <img src="mak5.jpg">
            <img src="mak6.jpg">
            <img src="mak7.jpg">
        </div>
        <nav class="slide-nav"> <!--navegação com 2 botões, anterior e próximo-->
            <div class="slide-thumb"></div> <!--marcador de slides com tempo-->
            <button class="slide-prev">Anterior</button>
            <button class="slide-next">Próximo</button>
        </nav>
    </div>


    <script src="stories.js"></script>
</body>

</html>
